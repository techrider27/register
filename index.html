<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Feedback form</title>
  </head>

  <body>
    <div class="main-div">
      <div class="box">
        <h1>Feedback Form</h1>
        <form action="" method="post">
          <div class="inputbox">
            <input
              type="text"
              name="fullName"
              id="fullName"
              pattern="[A-Za-z\s]{3,25}"
              title="Please do not enter numeric value"
              required
            />
            <label for="username">Your Name</label>
          </div>

          <div class="inputbox">
            <input
              type="text"
              name="Semester"
              id="semester"
              pattern="[1-10\s]{1,2}"
              title="Kindly enter your correct Semester"
              required
            />
            <label for="Semester">Semester</label>
          </div>

          <div class="inputbox">
            <input
              type="text"
              name="Course"
              id="course"
              pattern="[A-Za-z\s]{2,25}"
              title="Please enter your correct course name"
              required
            />
            <label for="Course">Course</label>
          </div>

          <div class="inputbox">
            <input type="text" name="feedback" id="feedback" pattern="[A-Za-z\s]{2,4}" title="Please enter yes or no" required />
            <label for="feedback">Do you want another session?</label><br />
          </div>

          <div class="inputbox">
            <input type="text" name="suggestion" id="suggestion" pattern="[A-Za-z\s]{2,50}" title="Please enter some feedback or type Nil" required />
            <label for="suggestion">Any Suggestions</label>
          </div>
          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>
  </body>
</html>
